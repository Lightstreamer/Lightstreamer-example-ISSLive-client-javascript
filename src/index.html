<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>International Space Station Live</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui-1.10.4.custom.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
  <script src="assets/js/jquery-ui-1.10.4.custom.min.js"></script>
</head>
<body>

  <div class="ribbon" style="z-index: 1;">
    <a href="https://github.com/Lightstreamer/Lightstreamer-example-ISSLive-client-javascript">Fork me on GitHub</a>
  </div>
  
  <div class="banner">
    <img src="assets/images/nasa.png" alt="Nasa">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <p style="color: #fff">International Space Station<p>
    <p style="color: #00E82F; font-size: large; top: calc(50% + 90px);">Live Telemetry Data</p>
  </div>

  <div class="content row">

    <app-root></app-root>
    
    <div id="data" class="col">
      <div id="bandwidth">
        <span>Throttle bandwidth:</span><div id="bandwidthSlider" class="slider"></div><span id="currentRequestedBandwidth"></span><span>kbps</span> 
      </div>
      <table>
        <thead>
          <tr>
            <td></td>
            <td width="80">Discipline</td>
            <td width="80">Symbol</td>
            <td width="200">Time</td>
            <td width="200">Value</td>
            <td width="210">Max Frequency</td>
            <td width="200">Description</td>
          </tr>
        </thead>
        <tbody>
          <tr id="grid" data-source="lightstreamer" style="display:none">
            <td class="unsubscribeButton button" data-source="lightstreamer" data-field="Name" data-update="data-name" data-name=""></td>
            <td data-source="lightstreamer" data-field="Discipline">-</td>
            <td data-source="lightstreamer" data-field="Name">-</td>
            <td data-source="lightstreamer" data-field="TimeStamp">-</td>
            <td data-source="lightstreamer" data-field="Value">-</td>
            <td>
              <div id="frequency">
                <div class="slider"></div><span class="frequency"></span><span> updates per second</span>
              </div>
            </td>
            <td data-source="lightstreamer" data-field="Description"></td>
          </tr>
        </tbody>
      
      </table>
    </div>
    
  </div>

</body>
</html>
