<html ng-app>
  <head>
    <meta name="robots" content="noindex">
    
    <title>International Space Station Live</title>
  
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script>
    <script language="JavaScript" src="https://unpkg.com/lightstreamer-client-web/lightstreamer.min.js"></script>
    
    
    
    <script src="index.js"></script>
  </head>
  <body ng-cloak>
  
  <div class="ribbon">
    <a href="https://github.com/Lightstreamer/Lightstreamer-example-ISSLive-client-javascript">Fork me on GitHub</a>
  </div>
  
    <div id="header" class="row">
      <h1>International Space Station Live!</h1>
      <h2>Telemetry Console</h2>
    </div>
    
    <div class="content row">
    
     <div ng-controller="MenuController" class="col menu">
       <div class="menuTitle">Disciplines</div>
       <div ng-repeat="discipline in disciplines">
         <div class="button" ng-class="{highlighted: discipline.expanded}" ng-click="expandDiscipline(discipline)">{{discipline.name}}</div>
         
         <div ng-show="discipline.expanded" class="itemList">
          <div class="menuTitle">Symbols</div>
          <div ng-repeat="item in discipline.items">
            <div class="button item" ng-click="subscribe(item.name)" ng-class="{subscribed: item.subscribed, unsubscribed: !item.subscribed, highlighted: item.subscribed}">{{item.name}}<img src="images/help.png" data-tooltip="{{item.description}}" /></div>
            
           
          </div><!-- item in discipline.items -->
        </div><!-- itemList -->
       </div><!-- discipline in disciplines -->
       
       
     </div><!-- MenuController -->

    
      <div id="data" class="col">
        <div id="bandwidth">
          <span>Throttle bandwidth:</span><div id="bandwidthSlider" class="slider"></div><span id="currentRequestedBandwidth"></span><span>kbps</span> 
        </div>
        <table>
          <thead>
            <tr>
              <td></td>
              <td width="80">Discipline</td>
              <td width="80">Symbol</td>
              <td width="200">Time</td>
              <td width="200">Value</td>
              <td width="210">Max Frequency</td>
              <td width="200">Description</td>
            </tr>
          </thead>
          <tbody>
            <tr id="grid" data-source="lightstreamer" style="display:none">
              <td class="unsubscribeButton button" data-source="lightstreamer" data-field="Name" data-update="data-name" data-name=""></td>
              <td data-source="lightstreamer" data-field="Discipline">-</td>
              <td data-source="lightstreamer" data-field="Name">-</td>
              <td data-source="lightstreamer" data-field="TimeStamp">-</td>
              <td data-source="lightstreamer" data-field="Value">-</td>
              <td>
                <div id="frequency">
                  <div class="slider"></div><span class="frequency"></span><span> updates per second</span>
                </div>
              </td>
              <td data-source="lightstreamer" data-field="Description"></td>
            </tr>
          </tbody>
        
        </table>
        
      </div><!-- data -->
      
    </div><!-- central row -->




  </body>
</html>
